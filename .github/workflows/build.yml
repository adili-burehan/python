name: Build Flet APK with Fixed Licenses

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip

    - name: Install Flet
      run: |
        python -m pip install --upgrade pip
        pip install flet[build]

    - name: Accept Android licenses (关键修复)
      run: |
        echo "接受Android许可证..."
        yes | /home/runner/flutter/3.29.2/bin/flutter doctor --android-licenses
        echo "许可证接受完成"

    - name: Run Flutter doctor to verify
      run: |
        /home/runner/flutter/3.29.2/bin/flutter doctor -v

    - name: Build APK
      run: |
        echo "开始构建APK..."
        flet build apk --name "MyApp" --bundle "com.example.myapp"
        
    - name: Check build results
      run: |
        echo "检查构建结果:"
        ls -la build/apk/
        echo "✅ APK构建成功!"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flet-apk
        path: build/apk/
        retention-days: 5
        
